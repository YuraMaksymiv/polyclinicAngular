<h4>Marks</h4>
<p>Average mark - {{marks.average_mark}}</p>
<p>Count voices - {{marks.count_voices}}</p>
<br>
<div *ngIf="isUser">
  <form #markForm="ngForm" (ngSubmit)="vote(markForm.form.value)">
    <input type="radio" ngModel id="1"
           name="contact" value="1">
    <label for="1">1</label>

    <input type="radio" ngModel id="2"
           name="contact" value="2">
    <label for="2">2</label>

    <input type="radio" ngModel id="3"
           name="contact" value="3">
    <label for="3">3</label>

    <input type="radio" ngModel id="4"
           name="contact" value="4">
    <label for="4">4</label>

    <input type="radio" ngModel id="5"
           name="contact" value="5">
    <label for="5">5</label>

    <input type="submit" value="Vote">
  </form>
</div>
